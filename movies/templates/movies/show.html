{% extends 'layout.html' %}

{% block title %}{{ movie.title }}{% endblock %}

{% block content %}

  <h1>{{ movie.title }}</h1>
  <p>{{ movie.description }}</p>

  <div class="comments">
    {% for comment in movie.comment_set.all %}
      <h3>{{ comment.author }}</h3>
      <p>{{ comment.content }}</p>
    {% endfor %}
  </div>

{% endblock %}
